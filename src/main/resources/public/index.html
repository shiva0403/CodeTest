<!DOCTYPE html>
<html ng-app="myApp">

<head>
<script data-require="angular.js@1.1.5" data-semver="1.1.5"
	src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
<link data-require="bootstrap-css@2.3.2" data-semver="2.3.2"
	rel="stylesheet"
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
<script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0"
	src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>


<script src="script.js"></script>
</head>

<body ng-controller="MyController as list">

	<h1>Phone Validation</h1>
	<div>
		<div>
		Enter Phone Number :
		<input type="text" class="form-control" id="phone" ng-model="phone" />
		</div>
		<button class="btn btn-info" ng-click="doClick(phone, $event)">Generate
			Phone Numbers</button>
	</div>
	<div ng-if="totalItems">
	<span>	Total number of combinations: {{totalItems}}</span>
	</div>
	<div ng-if="filteredItems">
		<table>
			<thead>
				<tr>
					<th>Generated Numbers</th>
				</tr>
			</thead>
			<tr ng-repeat="item in filteredItems">
				<td>{{item}}</td>
			</tr>
		</table>
	</div>
	<div ng-show="totalItems > 0">
		<div data-pagination="" data-num-pages="numOfPages()"
			data-current-page="curPage" data-max-size="maxSize"
			data-boundary-links="true"></div>
	</div>
</body>

</html>
